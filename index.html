<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .hidden-message {
            font-size: 2.5rem;
            color: #d63384;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in, transform 1s ease-in;
            font-weight: bold;
             animation: moveText 5s linear infinite;
        }
        .reveal-button {
            padding: 15px 35px;
            font-size: 1.5rem;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .reveal-button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        .name-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.8rem;
            background: white;
            color: #ff004f;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease, transform 0.5s ease;
        }
        .name-box.show {
            opacity: 1;
            transform: scale(1);
        }
         @keyframes moveText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="reveal-button" onclick="revealLove()">Click Me üíñ</button>
        <div class="hidden-content">
            <div class="hidden-message fade-in" id="line1">I LOVE YOU üíï</div>
            <div class="hidden-message fade-in" id="line2">HAPPY VALENTINE'S DAY ‚ù§Ô∏è</div>
            <h1 class="hidden-message fade-in" id="line3">‚ù§Ô∏è LOVE IS NOT A BOND BETWEEN A BOY AND A GIRL, BUT A BEAUTIFUL FRIENDSHIP TOO! ‚ù§Ô∏è</h1>
            <h1 class="hidden-message fade-in" id="line4">I LOVE YOU RAA BAVA..‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
            <div class="name-box fade-in" id="line5">Karthik ‚ù§Ô∏è Chari</div>
        </div>
    </div>
    
    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="[iSongs.info] 01 - HOPE - The Love That Heals.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function revealLove() {
            document.getElementById('bg-music').play(); // Play music when button is clicked
            setTimeout(() => document.getElementById('line1').classList.add('show'), 500);
            setTimeout(() => document.getElementById('line2').classList.add('show'), 1000);
            setTimeout(() => document.getElementById('line3').classList.add('show'), 1500);
            setTimeout(() => document.getElementById('line4').classList.add('show'), 2000);
            setTimeout(() => document.getElementById('line5').classList.add('show'), 2500);
        }
    </script>
</body>
</html>
